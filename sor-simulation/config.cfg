# Simulation configuration (key=value)
# Lines starting with # are comments.

# Waiting room capacity expanded so blocked processes drain faster.
N_waitingRoom=50
# Set K_registrationThreshold=0 to auto-use N/2 (default behavior); otherwise provide explicit value.
K_registrationThreshold=0
simulationDurationMinutes=0    # real minutes until auto-stop; <=0 means infinite run
timeScaleMsPerSimMinute=20    # ms of real time per simulated minute
randomSeed=12345
# Visualizer refresh interval in milliseconds (lower = more FPS). Must be >0.
visualizerRenderIntervalMs=50
# Service times (real milliseconds). These are scaled proportionally if you change timeScaleMsPerSimMinute
# (baseline 20ms per simulated minute).
registrationServiceMs=70
triageServiceMs=30
specialistExamMinMs=50
specialistExamMaxMs=100
# SIGUSR1 leave duration (real milliseconds); scaled with timeScaleMsPerSimMinute (baseline 20ms per sim minute).
specialistLeaveMinMs=100
specialistLeaveMaxMs=500
# Optional guardrail: if set to 1, director reconciles waitSem when drift is detected.
reconcileWaitSem=1
# Patient generation interval (baseline milliseconds, scaled with timeScaleMsPerSimMinute; baseline 20ms per sim minute).
patientGenMinMs=1
patientGenMaxMs=70
